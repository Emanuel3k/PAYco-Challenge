quarkus.devservices.enabled=false
quarkus.http.port=8081
#rabbit
quarkus.rabbitmq.host=rabbitmq-container
quarkus.rabbitmq.port=5672
quarkus.rabbitmq.username=guest
quarkus.rabbitmq.password=guest
#incoming
mp.messaging.incoming.requests.connector=smallrye-rabbitmq
mp.messaging.incoming.requests.queue.name=process-email
mp.messaging.incoming.requests.exchange.name=process-email
#outgoing
mp.messaging.outgoing.emails.connector=smallrye-rabbitmq
mp.messaging.outgoing.emails.exchange.name=emails
#mailer
quarkus.mailer.from=YOUR-EMAIL
quarkus.mailer.host=smtp-relay.brevo.com
quarkus.mailer.port=587
quarkus.mailer.username=YOUR-EMAIL@-SENDINBLUE
quarkus.mailer.password=YOUR-AUTOGENERATED-PASSWORD-SENDINBLUE
quarkus.mailer.properties.mail.smtp.auth=true
quarkus.mailer.start-tls=REQUIRED
#quarkus.mailer.mock=false